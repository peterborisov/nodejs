<figure class="card">
  <div class="card-title-box">
    <h2 class="card-title">{%MOVIENAME%}</h2>
  </div>

  <div class="card-details">
    <div class="card-detail-box">
      <h6 class="card-detail card-detail-bold">{%ACTORS%}</h6>
    </div>
    <div class="card-detail-box">
      <h6 class="card-detail card-detail-bold">{%YEAR%}</h6>
    </div>
    <div class="card-detail-box">
      <h6 class="card-detail card-detail-bold">{%DURATION%}</h6>
    </div>

    <div class="card-detail-box">
      <h6 class="card-detail card-detail-bold">{%COUNTRY%}</h6>
    </div>
  </div>

  <a class="card-link" href="/movie?id={%ID%}">
    <span>Details</span>
  </a>
</figure>
